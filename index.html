<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Investissement Immobilier</title>
    
    <style>
        /* BODY & GENERAL */
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #e6e8eb, #cfd3d8);
            color: #2c2f33;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #3c3f44;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }

        /* CONTAINER CARDS */
        .container {
            background: linear-gradient(145deg, #f9f9f9, #e0e0e0);
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 1px solid #c8c8c8;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b4b4b;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #b0b0b0;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
            background: linear-gradient(145deg, #f5f5f5, #e8e8e8);
            color: #2c2f33;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #a8a8a8;
            box-shadow: 0 0 12px rgba(192,192,192,0.5);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        /* BUTTONS */
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(145deg, #c0c0c0, #e0e0e0);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
        }

        /* RESULTS */
        .results {
            margin-top: 1rem;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.85rem 0;
            font-size: 1.1rem;
            border-bottom: 1px solid #d1d1d1;
            border-radius: 10px;
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.12);
            background: linear-gradient(145deg, #e8e8e8, #f8f8f8);
        }

        .result-item .label {
            color: #3a3a3a;
        }

        .result-item .value {
            font-weight: 700;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.3);
        }

        /* Metallic shimmer effect */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .cashflow-positive {
            color: #c0c0c0;
            background: linear-gradient(120deg, #ffffff 30%, #d4d4d4 50%, #ffffff 70%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite linear;
        }

        .cashflow-negative {
            color: #dc3545 !important;
        }

        .highlight {
            background: linear-gradient(145deg, #ebf2f7, #d9dee3);
            padding-left: 1rem;
            padding-right: 1rem;
            margin: 0 -1rem;
            border-radius: 10px;
        }

        hr {
            border: 0;
            border-top: 2px solid #c1c1c1;
            margin: 1.5rem 0;
            border-radius: 2px;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Calculateur Immobilier üè°</h1>
    
    <div class="container">
        <h2>Projet Immobilier</h2>
        <div class="input-group">
            <label for="prix">Prix d'acquisition (‚Ç¨)</label>
            <input type="number" id="prix" placeholder="ex: 200000">
        </div>
        <div class="input-group">
            <label for="loyer">Revenu locatif estim√© (‚Ç¨)</label>
            <input type="number" id="loyer" placeholder="ex: 800">
        </div>
        <div class="input-group">
            <label for="taux">Taux d'int√©r√™t annuel du pr√™t (%)</label>
            <input type="number" id="taux" placeholder="ex: 3.5">
        </div>
        <div class="input-group">
            <label for="duree">Nombre de mensualit√©s</label>
            <input type="number" id="duree" value="300">
        </div>
    </div>

    <div class="container">
        <h2>Votre Situation Actuelle</h2>
        <div class="input-group">
            <label for="salaire">Salaire et revenu actuel mensuel net (‚Ç¨)</label>
            <input type="number" id="salaire" value="0">
        </div>
        <div class="input-group">
            <label for="mensualiteActuel">Mensualit√©s actuelles conserv√©es (cr√©dits, LLD, loyer RP...)</label>
            <input type="number" id="mensualiteActuel" value="0">
        </div>
    </div>
    
    <div class="container">
        <h2>Analyse Compl√®te du Projet</h2>
        <div class="results">
            <!-- Your result items will populate here -->
        </div>
        <p id="error" class="error-message">Veuillez remplir tous les champs avec des valeurs valides.</p>
        <button id="calculateBtn">Calculer le Projet</button>
    </div>
    
    <script>
        const calculateBtn = document.getElementById("calculateBtn");
        const resultsDiv = document.querySelector(".results");
        const errorDiv = document.getElementById("error");

        calculateBtn.addEventListener("click", () => {
            const prix = parseFloat(document.getElementById("prix").value);
            const loyer = parseFloat(document.getElementById("loyer").value);
            const taux = parseFloat(document.getElementById("taux").value);
            const duree = parseFloat(document.getElementById("duree").value);

            if (isNaN(prix) || isNaN(loyer) || isNaN(taux) || isNaN(duree)) {
                errorDiv.style.display = "block";
                resultsDiv.innerHTML = "";
                return;
            }
            errorDiv.style.display = "none";

            const mensualite = (prix * (taux/100/12)) / (1 - Math.pow(1 + (taux/100/12), -duree));
            const cashflow = loyer - mensualite;

            resultsDiv.innerHTML = `
                <div class="result-item">
                    <span class="label">Mensualit√© estim√©e (‚Ç¨)</span>
                    <span class="value">${mensualite.toFixed(2)}</span>
                </div>
                <div class="result-item">
                    <span class="label">Cashflow (‚Ç¨)</span>
                    <span class="value ${cashflow>=0?'cashflow-positive':'cashflow-negative'}">${cashflow.toFixed(2)}</span>
                </div>
            `;
        });
    </script>
</body>
</html>
